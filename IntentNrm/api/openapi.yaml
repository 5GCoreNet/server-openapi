      properties:
        contextAttribute:
          enum:
          - LowULRANUEThptThreshold
          type: string
        contextCondition:
          enum:
          - Is_less_than
          type: string
        contextValueRange:
          type: number
      type: object
    LowDLRANUEThptRatioTarget:
      description: 'This data type is the "ExpectationTarget" data type with specialisations
