          type: string
        contextCondition:
          enum:
          - Is_equal_than
          type: string
        contextValueRange:
          type: string
      type: object
    ServiceEndTimeContext:
      description: This data type is the "ExpectationContext" data type with specialisations
        for ServiceEndTimeContext
      properties:
        contextAttribute:
          enum:
          - ServiceEndTime
          type: string
        contextCondition:
          enum:
          - Is_equal_than
          type: string
        contextValueRange:
          type: string
      type: object
    UEMobilityLevelContext:
