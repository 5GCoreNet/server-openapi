      properties:
        contextAttribute:
          enum:
          - UEMobilityLevel
          type: string
        contextCondition:
          enum:
          - Is_within_the_range
          type: string
        contextValueRange:
          items:
            $ref: '#/components/schemas/MobilityLevel'
          type: array
      type: object
    ResourceSharingLevelContext:
      description: 'This data type is the "ExpectationContext" data type with specialisations
        for ResourceSharingLevelContext  '
      properties:
        contextAttribute:
          enum:
          - ResourceSharingLevel
          type: string
        contextCondition:
          enum:
          - Is_within_the_range
          type: string
        contextValueRange:
          items:
            $ref: '#/components/schemas/SharingLevel'
          type: array
      type: object
    Intent-Multiple:
      items:
        $ref: '#/components/schemas/Intent-Single'
      type: array
    resources-intentNrm:
      oneOf:
      - $ref: '#/components/schemas/Intent-Single'
    Top:
      properties:
        id:
          nullable: true
          type: string
        objectClass:
          type: string
        objectInstance:
          type: string
        VsDataContainer:
          items:
            $ref: '#/components/schemas/VsDataContainer-Single'
          type: array
      required:
      - id
      type: object
    VsDataContainer-Multiple:
      items:
        $ref: '#/components/schemas/VsDataContainer-Single'
      type: array
    VsDataContainer-Single:
      properties:
        id:
          type: string
        attributes:
          $ref: '#/components/schemas/VsDataContainer_Single_attributes'
        VsDataContainer:
          items:
            $ref: '#/components/schemas/VsDataContainer-Single'
          type: array
      type: object
    Dn:
      type: string
    XLThpt:
      properties:
        servAttrCom:
          $ref: '#/components/schemas/ServAttrCom'
        guaThpt:
          format: float
          type: number
        maxThpt:
          format: float
          type: number
      type: object
    ServAttrCom:
      properties:
        category:
          $ref: '#/components/schemas/Category'
        tagging:
          items:
            enum:
            - PERFORMANCE
            - FUNCTION
            - OPERATION
            type: string
          type: array
        exposure:
          $ref: '#/components/schemas/Exposure'
      type: object
    Category:
      enum:
      - CHARACTER
      - SCALABILITY
      type: string
    Tagging:
      items:
        enum:
        - PERFORMANCE
        - FUNCTION
        - OPERATION
        type: string
      type: array
    Exposure:
      enum:
      - API
      - KPI
      type: string
    Float:
      format: float
      type: number
    NrTac:
      maximum: 16777215
      type: integer
    PlmnId:
      properties:
        mcc:
          pattern: "^[0-9]{3}$"
          type: string
        mnc:
          pattern: "[0-9]{3}|[0-9]{2}"
          type: string
      type: object
    Mnc:
      pattern: "[0-9]{3}|[0-9]{2}"
      type: string
    MobilityLevel:
      enum:
      - STATIONARY
      - NOMADIC
      - RESTRICTED MOBILITY
      - FULLY MOBILITY
      type: string
    SharingLevel:
      enum:
      - SHARED
      - NON-SHARED
      type: string
    Mcc:
      pattern: "^[0-9]{3}$"
      type: string
    Intent_Single_allOf:
      properties:
        userLabel:
          type: string
        intentExpectations:
          items:
            oneOf:
            - $ref: '#/components/schemas/IntentExpectation'
            - $ref: '#/components/schemas/RadioNetworkExpectation'
            - $ref: '#/components/schemas/ServiceSupportExpectation'
            type: object
          type: array
        intentContexts:
          items:
            $ref: '#/components/schemas/IntentContext'
          type: array
        intentFulfilmentInfo:
          $ref: '#/components/schemas/FulfilmentInfo'
      type: object
      example: null
    RadioNetworkExpectation_expectationTargets_inner:
      oneOf:
      - $ref: '#/components/schemas/WeakRSRPRatioTarget'
      - $ref: '#/components/schemas/LowSINRRatioTarget'
      - $ref: '#/components/schemas/AveULRANUEThptTarget'
      - $ref: '#/components/schemas/AveDLRANUEThptTarget'
      - $ref: '#/components/schemas/LowULRANUEThptRatioTarget'
      - $ref: '#/components/schemas/LowDLRANUEThptRatioTarget'
      - $ref: '#/components/schemas/ExpectationTarget'
      type: object
    ServiceSupportExpectation_expectationTargets_inner:
