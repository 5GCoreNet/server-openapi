          type: string
        contextCondition:
          enum:
          - Is_within_the_range
          type: string
        contextValueRange:
          items:
            $ref: '#/components/schemas/PlmnId'
          type: array
      type: object
    NRFqBandContext:
      description: 'This data type is the "ObjectContext" data type with specialisations
        for NRFqBandContext       '
      properties:
        contextAttribute:
          enum:
          - NRFqBand
          type: string
        contextCondition:
          enum:
          - Is_within_the_range
          type: string
        contextValueRange:
          items:
            type: string
          type: array
      type: object
    RATContext:
      description: 'This data type is the "ObjectContext" data type with specialisations
        for RATContext      '
      properties:
        contextAttribute:
          enum:
          - RAT
          type: string
        contextCondition:
          enum:
          - Is_within_the_range
          type: string
        contextValueRange:
          items:
            enum:
            - UTRAN
            - EUTRAN
            - NR
            type: string
          type: array
      type: object
    EdgeIdenfiticationIdContext:
      description: This data type is the "ObjectContext" data type with specialisations
