          - coverageAreaTA
          type: string
        contextCondition:
          enum:
          - Is_within_the_range
          type: string
        contextValueRange:
          items:
            $ref: '#/components/schemas/CoverageAreaTAList'
          type: array
      type: object
    CoverageAreaTAList:
      type: integer
    ExpectationContext:
      description: 'This data type is the "ExpectationContext" data type without specialisations       '
      properties:
        contextAttribute:
          type: string
        contextCondition:
          $ref: '#/components/schemas/Condition'
        contextValueRange:
          items:
            type: number
          type: array
